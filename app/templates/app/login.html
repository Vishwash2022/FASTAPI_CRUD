{% extends "app/base.html" %}

{% load static %}

{% block content %}

<div class="regform">
    <h1> Login form</h1>
</div>
<form action="login_data" method="POST">
    {% csrf_token %}
    <div class="main">

        <div id="name">
            <h2 class="name">Name</h2>
            <input class="firstname" type="tel" maxlength="10" name="Phone"><br>
            <label class="firstlable">Phone number</label>
            <input class="lastname" type="password" name="Password">
            <label class="lastlable">Password </label>
            <button type="submit">Login</button>
        </div>
    </div>
</form>

<script>
    {%if messages%}
      {%for messages in messages%}
        window.alert("{{messages}}")
      {%endfor%}
    {%endif%}
</script>

{% endblock content %}
